# ==============================================================================
# Score Odd Service Deployment Pipeline
# ==============================================================================
# Runs in: btg-devops repository
# Purpose: Deploy Score Odd Service Docker image to AWS ECS
#
# ------------------------------------------------------------------------------
# ðŸ” CRITICAL SECRETS SETUP
# ------------------------------------------------------------------------------
# The following secrets must be added to THIS repository:
#
# 1. AWS Credentials:
#    - AWS_ACCESS_KEY_ID
#    - AWS_SECRET_ACCESS_KEY
#    - AWS_REGION
#    - AWS_ACCOUNT_ID
#
# 2. ECS Infrastructure:
#    - SCORE_ODD_CLUSTER: .......... Name of ECS Cluster
#    - SCORE_ODD_SERVICE: .......... Name of ECS Service
# ==============================================================================

name: Score Odd Service Deployment

on:
  repository_dispatch:
    types: [deploy-score-odd-service]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  SERVICE_NAME: score-odd-service
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ghcr.io
  IMAGE_NAME: btg-c/btg-score-odd-service
  
jobs:
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    environment: ${{ github.event.client_payload.environment || inputs.environment }}
    
    steps:
      - name: Checkout DevOps Repo (for scripts/config)
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download Task Definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ secrets.SCORE_ODD_SERVICE }} \
            --query taskDefinition > task-definition.json

      - name: Fill in new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.SERVICE_NAME }}
          image: ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.client_payload.image_tag || 'latest' }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ secrets.SCORE_ODD_SERVICE }}
          cluster: ${{ secrets.SCORE_ODD_CLUSTER }}
          wait-for-service-stability: true
